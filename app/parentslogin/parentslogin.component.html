<GridLayout rows="auto,*,auto" backgroundColor="#F0F1F4">
    <StackLayout row="0" scrollBarIndicatorVisible="false" paddingBottom="10">
        <GridLayout rows="auto">
            <GridLayout row="0" rows="*" class="header">
                <GridLayout row="0" rows="*" columns="*,auto,*" padding="15"
                    paddingBottom="0px">
                    <Label row="0" col="0" class="fa drwawerstyle" style="color:white"
                        text="&#xf053;" borderWidth="" borderColor="transparent"
                        backgroundColor="transparent" fontSize="20" (tap)="onDrawerButtonTap()"
                        horizontalAlignment="left" textAlignment="left" ></Label>
                    <Label row="0" col="1" class="fa" style="color:white;text-transform:capitalize;" 
                        text="Parents Login"  backgroundColor="transparent" horizontalAlignment="center" fontWeight="bold" fontSize="21"  textAlignment="center" textWrap="true"></Label>
                  
                </GridLayout>
                <!--GridLayout row="1" rows="*" padding="1" marginLeft="9px"
                    paddingLeft="19px" paddingTop="15px">  
                    <Label row="0" text="On Boarding" class="title sf"
                        textAlignment="left" horizontalAlignment="left"></Label>
                </GridLayout-->
            </GridLayout>
        </GridLayout>
    </StackLayout>
    <GridLayout row="1" backgroundColor="#F0F1F4" marginTop="5px">
	<StackLayout>
        <ScrollView class="page" verticalAlignment="top">
            <GridLayout>
                <StackLayout  class="home-panel" backgroundColor="#F0F1F4" verticalAlignment="top" style="height:95%;margin-bottom:10"  sdkExampleTitle sdkToggleNavButton>	
						<!-- >> clear-text-search-bar-html -->
						<!--SearchBar [isEnabled]="!processing" (loaded)="sBLoaded($event)" row="0"
							hint="Search for a Name and press enter" (clear)="onClear($event)"
							(submit)="onSubmit($event)" ></SearchBar-->				
						<!-- << clear-text-search-bar-html -->	
						<StackLayout class="itemTemplateStackLayout" width="100%" orientation="vertical" width="100%" height="98%" margin="10" marginBottom="1" marginTop="1" backgroundColor="#ffffff" verticalAlignment="top"  borderRadius="15px" androidElevation="3"   class="card">
                        <ScrollView height="100%">
						<StackLayout orientation="vertical" width="100%">
						
						<WebView height="100%"  src="{{input.webviewurl}}" >	</WebView>			
						
						</StackLayout>
						</ScrollView>						
						</StackLayout>
				</StackLayout>
            </GridLayout>
        </ScrollView>
		</StackLayout>
		<ActivityIndicator [busy]="processing" width="42" height="42" rowSpan="3"></ActivityIndicator>
    </GridLayout>
